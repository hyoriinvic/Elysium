<!-- The purpose of HTML: the born of body -->

<!DOCTYPE html>
<!-- 사이트에서 사용 중인 언어 명시-->
<html lang="kr">
<!-- 페이지에 관한 환경 설정: invisible -->

<head>
    <link rel="shortcut icon" sizes="16X16 32X32 64X64" href="https://nomadcoders.co/m.png" /> <!-- 웹 tab에 이미지 추가 -->
    <title>Home - My first website</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" /> <!-- 구글 검색 시 나오는 웹사이트에 대한 설명 파트-->
    <link href="style.css" rel="stylesheet" />
</head>

<!-- content(브라우저 화면 상에 보여질 내용들) -->

<body>
    <form>
        <header>
            <h1>The Hyorin Times</h1>
        </header>
        <div>
            <label for="profile">Profile Photo</label>
            <input id="profile" type="file" accept=".png, .pdf" /> <!-- id: unique identifier -->
        </div>

        <label for="website">Website</label>
        <input id="website" required placeholder="Website-url" type="url" />

        <input required placeholder="Username" type="text" />
        <input required placeholder="Password" minlength="10" type="password" />
        <input type="submit" value="Create Account" />
    </form>
</body>

</html>
